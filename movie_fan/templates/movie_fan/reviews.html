{% extends 'movie_fan/base.html' %}

{% block content %}
<h1>{{ title }} к фильму "{{ movie.name }}"</h1>

    <form id = "centerLayer" form method="POST" action="add_review/">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Оставить свой отзыв</label>
            <input class="form-control" name=="review_text" rows="3" style = "height: 150px"></input>
      </div>

        <button type="submit" class="btn btn-light">Отправить</button>
    </form>

    {% for r in reviews %}
    <div class="film" style="background-color: #f5f5dc; font-size: 25px ">
       <p>{{ r.text }}</p>
       <p>{{ r.date }}</p>
        <p>Колическво лайков - {{ r.likes_count }}</p>
        <p>Колическво дизлайков - {{ r.dislikes_count }}</p>

        <button type="button" class="btn btn-success"><a style="text-decoration: none; color: #FFFFFF;" href="{% url 'add_like_review' r.id %}">Лайк</a></button>
        <button type="button" class="btn btn-danger"><a  style="text-decoration: none; color: #FFFFFF;" href="{% url 'add_dislike_review' r.id %}">Дислайк</a></button>


    </div>
    {% endfor %}

{% endblock %}
